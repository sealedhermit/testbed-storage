version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps: 
  - intent: product_type
  - action: product_details_form
  - active_loop: product_details_form

- rule: Submit form
  condition:
  - active_loop: product_details_form
  steps:
  - action: product_details_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit
  - action: action_save_conversation
  - action: action_search_results
  - action: action_reset_all_slots

- rule: Interruption in product details form
  condition:
  # Condition that form is active.
  - active_loop: product_details_form
  steps:
  # The case of an intent 'bot_challenge'.
  - intent: bot_challenge
  - action: utter_iamabot
  # Return to form
  - action: product_details_form
  - active_loop: product_details_form

- rule: chitchat response
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: out-of-scope
  steps:
  - intent: nlu_fallback
  - action: utter_out_of_scope